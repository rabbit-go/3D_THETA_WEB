
<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
<meta charset="utf-8">
<link rel=stylesheet type="text/css" href="style.css">
<title>Three.jsで360度パノラマの動画を表示</title>
</head>

<body onContextmenu="return false;">
  
<header>
    <h1>Three.jsで360度パノラマの動画を表示</h1>
</header>
<p>映像ソースの選択：<select id="video_src">
        <option value="video">Video</option>
        <option value="camera">Camera</option>
</select></p>
<p>カメラの選択：<select id="camera_name">
</select></p>
<input type="file" id="file-selector" accept=".mp4">
<div class="display">
    <p>選択方位映像</p>
    <div class="wrapper">
        <section>
            <div>
                <div class="canvas-frame-wrapper">
                <div id="canvas-frame">
            </div>
        </section>
    </div>
</div>
<div class="texture">
    <br>
    <p>全天球映像</p>
    <div class="wrapper">
    <section>
        <div>
            <div class="canvas-frame-wrapper2">
            <canvas id="canvas-frame2"></canvas>
        </div>
    </section>
</div>
</div>

    
</main>
<script src="js/three.min.js"></script>
<script src="three-uvToGlobal.js"></script>
<script src="createvideo.js"></script>
<script src="main.js"></script>
</body>

</html>
